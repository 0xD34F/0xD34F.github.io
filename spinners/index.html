$(document).ready(function() {
    $('.spinner-collection').append($.map(spinners, function(data, name) {
        var $container = $('<div class="spinner-container" data-spinner="' + name + '"><div class="'+ name + '"></div></div>');

        if (data.title) {
            $container.prepend($('<div class="spinner-title">' + data.title + '</div>'));
        }

        if (data.source) {
            $container.append($('<div class="spinner-source"></div>'));
        }

        return $container;
    })).on('click', '.spinner-source', function() {
        var spinnerName = $(this).closest('.spinner-container').attr('data-spinner'),
            spinnerData = spinners[spinnerName];

        $('.overlay').removeClass('hidden');
        $('.source').removeClass('hidden').find('textarea').val(spinnerData.source).scrollTop(0);
    });

    $('.overlay').click(function() {
        $('.overlay, .source').addClass('hidden');
    });
});
    </script>

<body>
    <div class="spinner-collection"></div>
    <div class="overlay hidden"></div>
    <div class="source hidden"><textarea readonly="readonly"></textarea></div>
</body>

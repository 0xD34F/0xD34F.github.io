<!DOCTYPE html>
<html>
<head>
    <title>Sorting algorithms test</title>
    <meta name="description" content="Sorting algorithms test">

    <link rel="stylesheet" type="text/css" media="screen" href="../../links.css">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="nvd3/nv.d3.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="d3/d3.min.js"></script>
    <script src="nvd3/nv.d3.min.js"></script>
    <script src="sort-test.js"></script>
</head>
<body>
    <div class="links">
        <a class="link projects" href="../../index.html">More projects</a>
        <a class="link github" href="https://github.com/0xD34F/sort-test">View on Github</a>
    </div>

    <div class="container">
        <h1>Sorting algorithms test</h1>
        <div id="menu">
            <button class="btn btn-sm btn-primary" id="runTest" title="Run test"><span class="glyphicon glyphicon-play"></span></button>
            <div id="sorts" class="dropdown">
                <button class="btn btn-sm btn-primary" data-toggle="dropdown">
                    Algorithms
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
            <button class="btn btn-sm btn-primary" id="testArraysSizes" propName="testArraysSizes" data-toggle="modal" data-target="#modalEditor">Test arrays sizes...</button>
            <button class="btn btn-sm btn-primary" id="testArraysFill" propName="testArraysFill" data-toggle="modal" data-target="#modalEditor">Test arrays fill...</button>
        </div>
        <div id="errors" class="alert alert-danger" role="alert" hidden></div>
        <div id="success" class="alert alert-success" role="alert" hidden>Test was successfully completed</div>
        <div id="cancel" class="alert alert-warning" role="alert" hidden>Test was aborted by user</div>
        <div id="progress" class="progress" hidden>
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="1" aria-valuemin="0" aria-valuemax="1" style="width: 100%">Test is running</div>
        </div>
        <div id="charts"></div>
    </div>

    <div id="modalEditor" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <textarea id="testArraysEditor"></textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal" id="BOK">OK</button>
                    <button class="btn btn-default" data-dismiss="modal" id="BCancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Morse</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../links.css">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">

    <script src="morse.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <a class="link projects" href="../index.html">More projects</a>
    <a class="link github" href="https://github.com/0xD34F/morse-code/">View on Github</a>
    <div class="content">
        <input id="text">
        <div>
            <button id="play">Play</button>
            <button id="download">Download</button>
            <div class="property">
                <span class="property-title">Frequency:</span>
                <input class="property-range" type="range" id="frequency" min="100" max="2000" step="10">
                <span class="property-value" id="frequencyValue"></span>
                <span class="property-unit">Hz</span>
            </div>
            <div class="property">
                <span class="property-title">Time unit:</span>
                <input class="property-range" type="range" id="speedTimeUnit" min="40" max="600" step="10">
                <span class="property-value" id="speedTimeUnitValue"></span>
                <span class="property-unit">ms</span>
            </div>
            <div class="property">
                <span class="property-title">Speed:</span>
                <input class="property-range" type="range" id="speedWPM" min="2" max="30" step="1">
                <span class="property-value" id="speedWPMValue"></span>
                <span class="property-unit">wpm</span>
            </div>
        </div>
        <textarea id="value" readonly="readonly"></textarea>
    </div>
</body>
</html>
